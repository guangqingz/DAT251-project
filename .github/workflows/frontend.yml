name: Frontend

on:
  push:
    branches:
      - 'frontend/**'
  pull_request:
    branches:
      - frontend
      - dev
      - main
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Build with Gradle
        run: ./gradlew build
      - name: Run tests
        run: ./gradlew test